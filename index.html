<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher</title>
</head>

<body>
    <main style="flex:1;">
        <header class="titleSection">
            <div class="container">
                <h1>Caeser Cipher Text Conversion</h1>
            </div>
        </header>
        <div class="container">
            <p> The Caesar cipher, also known as shift cipher is one of the oldest and most famous ciphers in history.
            </p>
            <div class="jumbotron">
                <h2 id="tool" class="bookmark">Caeser Cipher Tool</h2>
                <div class="form-group">
                    <textarea class="form-control text-monospace" rows="4" id="userMessage" oninput="runCipher()"
                        placeholder="Enter message here..."></textarea>
                    <br />
                    <p>
                        <button id="encode" class="btn btn-success mt-1" onclick="runCipher();">Encode</button>
                        <button id="decode" class="btn btn-success mt-1" onclick="runCipher();">Decode</button>
                        <input type="number" id="userKey" min="0" placeholder="Enter key..." value=0
                            onchange="runCipher()" />
                </div>
                </p>
                <label for="result"> Result: </label><br />
                <textarea id="result" rows="4" cols="50"></textarea>
            </div>
        </div>
        </div>


    </main>
    <script src="cipher.js"></script>
</body>

</html>
